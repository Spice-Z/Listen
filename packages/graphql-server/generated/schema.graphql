schema {
  query: Query
}

directive @external on FIELD_DEFINITION

directive @requires(fields: _FieldSet!) on FIELD_DEFINITION

directive @provides(fields: _FieldSet!) on FIELD_DEFINITION

directive @key(fields: _FieldSet!) on OBJECT | INTERFACE

type Channel {
  author: String!
  categories: [String!]!
  categoriesWithSubs: [String!]!
  channelId: String!
  copyRight: String!
  description: String!
  id: ID!
  imageUrl: String!
  language: String!
  title: String!
}

type Episode {
  content: String!
  description: String!
  duration: Int!
  episodeId: String!
  id: ID!
  imageUrl: String!
  pubDate: String!
  title: String!
  transcriptUrl: String
  translatedTranscripts: [TranslatedTranscript!]!
  url: String!
}

type Query {
  channel(channelId: String!): Channel!
  episode(channelId: String!, episodeId: String!): Episode!
}

type TranslatedTranscript {
  language: String!
  transcript: String!
}

scalar _FieldSet