schema {
  query: Query
}

directive @external on FIELD_DEFINITION

directive @requires(fields: _FieldSet!) on FIELD_DEFINITION

directive @provides(fields: _FieldSet!) on FIELD_DEFINITION

directive @key(fields: _FieldSet!) on OBJECT | INTERFACE

type Channel {
  author: String!
  categories: [String!]!
  channelId: String!
  copyRight: String!
  description: String!
  episodes(after: String, before: String, first: Int = 30, last: Int): EpisodeConnection!
  id: ID!
  imageUrl: String!
  language: String!
  title: String!
}

type ChannelConnection {
  edges: [ChannelEdge!]!
  pageInfo: PageInfo!
}

type ChannelEdge {
  cursor: String!
  node: Channel!
}

type Episode implements Node {
  content: String!
  description: String!
  duration: Int!
  episodeId: String!
  id: ID!
  imageUrl: String!
  pubDate: Float!
  title: String!
  transcriptUrl: String
  translatedTranscripts: [TranslatedTranscript!]!
  url: String!
}

type EpisodeConnection {
  edges: [EpisodeEdge!]!
  pageInfo: PageInfo!
}

type EpisodeEdge {
  cursor: String!
  node: Episode!
}

interface Node {
  id: ID!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

type Query {
  channel(channelId: String!): Channel!
  channels(after: String, before: String, first: Int = 30, last: Int): ChannelConnection!
  episode(channelId: String!, episodeId: String!): Episode!
  node(id: ID!): Node
}

type TranslatedTranscript {
  language: String!
  transcriptUrl: String!
}

scalar _FieldSet