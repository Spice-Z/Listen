directive @provides(fields: _FieldSet!) on FIELD_DEFINITION

directive @key(fields: _FieldSet!) on OBJECT | INTERFACE

type Book {
  author: String
  title: String
}

type Channel {
  author: String!
  categories: [String!]!
  categoriesWithSubs: [String!]!
  channelId: String!
  copyRight: String!
  description: String!
  id: ID!
  imageUrl: String!
  language: String!
